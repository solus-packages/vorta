name       : vorta
version    : 0.6.18
release    : 1
source     :
    - https://github.com/borgbase/vorta/archive/v0.6.18.tar.gz : b3fac7bf61ab8bb89f2441c57a5428a5660b50772d3e209b1d59031e65875206
license    : GPL-3.0-only
component  : desktop
summary    : Vorta Backup Client
description: |
    Desktop Backup Client for Borg
builddeps  :
    - pytest-runner
    - python-setuptools-git
rundeps    :
    - borg
    - python-appdirs
    - python-apscheduler
    - python-dateutil
    - python-keyring
    - python-paramiko
    - python-peewee
    - python-psutil
    - python-qdarkstyle
    - python3-qt5
build      : |
    %python3_setup
install    : |
    %python3_install

    install -Dm00644 src/vorta/assets/icons/hdd-o-active-dark.png $installdir/usr/share/icons/hicolor/256x256/apps/vorta.png
    install -Dm00644 $pkgfiles/vorta.desktop $installdir/usr/share/applications/vorta.desktop
