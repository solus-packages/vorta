name       : vorta
version    : 0.7.1
release    : 8
source     :
    - https://github.com/borgbase/vorta/archive/v0.7.1.tar.gz : 2b9ec44daf1929b7fa7f359619324332daa25774562a1d71123c505b9b5006a7
license    : GPL-3.0-only
component  : desktop
summary    : Vorta Backup Client
description: |
    Desktop Backup Client for Borg
builddeps  :
    - pytest-runner
    - python-setuptools-git
rundeps    :
    - borg
    - python-appdirs
    - python-apscheduler
    - python-dateutil
    - python-paramiko
    - python-peewee
    - python-psutil
    - python-secretstorage
    - python3-qt5
setup      : |
    mkdir -p .soltmp/icons
    mv src/vorta/assets/metadata .soltmp
build      : |
    %python3_setup
install    : |
    %python3_install

    install -Dm00644 .soltmp/metadata/com.borgbase.Vorta.desktop $installdir/usr/share/applications/com.borgbase.Vorta.desktop
    install -Dm00644 .soltmp/metadata/com.borgbase.Vorta.appdata.xml $installdir/usr/share/metainfo/com.borgbase.Vorta.appdata.xml
    install -Dm00644 $pkgfiles/com.borgbase.Vorta.svg $installdir/usr/share/icons/hicolor/scalable/apps/com.borgbase.Vorta.svg
